<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter&family=Orbitron:wght@400;700&family=Poppins:ital,wght@0,500;1,900&family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="continer">
            <div class="board">
                <h2 class="header"> Metric / Imperial Unit Conversion App </h2>
                <input type="none" id="input-field" placeholder="0"><br>
                <button type="button" onclick="convertBtn()"> Convert </button>
            </div>
            <div class="conversion">
                    <div class="convert-field">
                        <h4> Length-(Meters/Feet) </h4>
                        <p id="meters-feets"> </p>
                    </div>
                    <div class="convert-field">
                        <h4> Volum-(Litters/Gallons) </h4>
                        <p id="liters-gallons"> </p>
                    </div>
                    <div class="convert-field">
                        <h4> Mass-(Kilograms/Pounds) </h4>
                        <p id="kilos-pounds">  </p>
                    </div>
            </div>
        </div>
        
        <script src="index.js"></script>

    </body>
</html>
